<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discussion Plan</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Create a Discussion Plan</h1>
    </header>
    <nav>
        <a href="../../index.html">Home</a>
        <a href="./discussions.html">Discussion</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <form id="discussion-plan-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Create Plan</button>        </form>
        <script>
            document.getElementById('discussion-plan-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const date = document.getElementById('date').value;

                const plansContainer = document.getElementById('plans-container');
                const newPlan = document.createElement('div');
                newPlan.classList.add('plan-card');
                newPlan.innerHTML = `<h3>${title}</h3><p>${description}</p><p>Date: ${date}</p>`;
                plansContainer.appendChild(newPlan);

                document.getElementById('discussion-plan-form').reset();
            });

        </script>

        </form>
        <section id="discussion-plans">
            <h2>Discussion Plans</h2>
            <div id="plans-container"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 DISPLAN. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../logic/main.js"></script>
</body>
</html>
